<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:decorate="~{Layout}">
<head>
    <title>Lista de Clientes</title>
</head>
<body>

<main th:fragment="conteudo">
    <div class="row mb-3">
        <div class="col">
            <h3>Lista de Clientes</h3>
        </div>
        <div class="col text-end">
            <a th:href="@{/clientes/novo}" class="btn btn-primary">Adicionar Cliente</a>
        </div>
    </div>
    <hr>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Cidade/UF</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${listaClientes}">
                <td th:text="${cliente.id}">1</td>
                <td th:text="${cliente.nome}">Nome do Cliente</td>
                <td th:text="${cliente.cpf}">123.456.789-00</td>
                <td th:text="${cliente.telefone}">(11) 99999-9999</td>
                <td>
                    <span th:text="${cliente.endereco?.localidade}">-</span>
                    (<span th:text="${cliente.endereco?.uf}">-</span>)
                </td>
                <td>
                    <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}"
                       class="btn btn-sm btn-outline-warning">
                        Editar
                    </a>
                    <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}"
                       class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Tem certeza?');">
                        Excluir
                    </a>
                </td>
            </tr>
            <tr th:if="${listaClientes.isEmpty()}">
                <td colspan="6" class="text-center">Nenhum cliente cadastrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
